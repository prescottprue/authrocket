language: node_js

node_js:
  - "6"

branches:
  only:
    - master

sudo: false

script:
  - npm run lint:fix
  - npm run test:cov

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info

deploy:
  - provider: s3
    access_key_id: $AWS_KEY
    secret_access_key: $AWS_SECRET
    bucket: $S3_BUCKET
    skip_cleanup: true
    acl: public_read
    local_dir: dist
    upload-dir: $S3_PREFIX/latest
